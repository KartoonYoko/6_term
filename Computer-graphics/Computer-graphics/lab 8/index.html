<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputs">
        <div class="container">
            <label for="point1">Введите первую точку</label>
            <input id="point1x" type="text" value="10">
            <input id="point1y" type="text" value="10">
        </div>
        <div class="container">
            <label for="point2">Введите вторую точку</label>
            <input id="point2x" type="text" value="100">
            <input id="point2y" type="text" value="40">
        </div>
        <div class="container">
            <label for="point3">Введите третью точку</label>
            <input id="point3x" type="text" value="50">
            <input id="point3y" type="text" value="80">
        </div>
        <button class="btn">Построить</button>
        <button class="btn btn-paint">Закрасить</button>
    </div>
    <canvas class="canvas"></canvas>

    <script src="index.js"></script>
</body>
</html>
